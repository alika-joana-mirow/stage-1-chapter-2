<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <!-- style -->
    <link rel="stylesheet" href="/public/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg fixed-top bg-yellow">
      <div class="container-lg">
        <a class="navbar-brand me-3" href="/home">
          <img src="/public/assets/img/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a href="/add-project" class="nav-link">Add Project</a>
            </li>
          </ul>
          <div>
            <div class="d-flex contact-me">
              <a href="/contact-me" class="ms-auto">Contact Me</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- form start -->
    <div class="container">
      <div class="mx-auto mar-top form-container text-yellow">
        <form action="">
          <h1 class="fw-bold text-center mb-4">GET IN TOUCH</h1>

          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Name</label>
            <input type="text" id="name" class="form-control box-shadow" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input
              type="text"
              name=""
              id="email"
              class="form-control box-shadow" />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label fw-semibold"
              >Phone Number</label
            >
            <input
              type="text"
              name=""
              id="phone"
              class="form-control box-shadow" />
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label fw-semibold">Subject</label>
            <select
              name=""
              id="subject"
              class="form-select"
              aria-label="Default select example">
              <option disabled selected value="">
                --- Choose the Subject ---
              </option>
              <option value="Subject 1">Subject One</option>
              <option value="Subject 2">Subject Two</option>
              <option value="Subject 3">Subject Three</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label fw-semibold"
              >Your Message</label
            >
            <textarea
              name=""
              id="message"
              class="form-control box-shadow"></textarea>
          </div>

          <div class="d-flex justify-content-end mb-5">
            <button
              type="button"
              class="btn btn-submit rounded-pill fw-semibold mt-3"
              onclick="submitForm()">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form end -->

    <!-- js -->
    <script src="/public/assets/js/contact-form.js"></script>
  </body>
</html>
