<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Data.Title}}</title>
    <!-- style -->
    <link rel="stylesheet" href="/public/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/c7e7d73902.js"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg fixed-top bg-yellow">
      <div class="container-lg">
        <a class="navbar-brand" href="home/">
          <img src="/public/assets/img/logo.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-oxblue"
                aria-current="page"
                href="/home"
                >Home</a
              >
            </li>
            {{if .IsLogin}}
            <li class="nav-item">
              <a
                class="nav-link text-oxblue"
                aria-current="page"
                href="/add-project"
                >Add Project</a
              >
            </li>
            {{end}}
          </ul>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {{if .IsLogin}}
            <li class="nav-item">
              <a class="nav-link text-oxblue" aria-current="page" href="#"
                >{{.UserName}}</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link list-active text-oxblue"
                aria-current="page"
                href="/logout"
                >Logout</a
              >
            </li>
            {{else}}
            <li class="nav-item">
              <a
                class="nav-link text-oxblue"
                aria-current="page"
                href="/register"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-oxblue" aria-current="page" href="/login"
                >Login</a
              >
            </li>
            {{end}}
          </ul>

          <div>
            <a href="/contact-me" class="btn contact-me text-yellow px-4 ms-5"
              >Contact Me</a
            >
          </div>
        </div>
      </div>
    </nav>
    {{if .FlashData}}
    <div class="alert alert-success" role="alert">{{.FlashData}}</div>
    {{end}}
    <!-- navbar end -->

    <!-- form start -->
    <div class="container">
        <div class="mx-auto mar-top px-5 text-yellow form-container">
          <form action="/register" method="POST">
            <h1 class="fw-bold text-center mb-5 fs-2">REGISTER YOUR ACCOUNT</h1>
  
            <!-- content -->
            <div class="mb-4">
              <label for="username" class="form-label fw-semibold"
                >Name</label
              >
              <input
                type="text"
                id="username"
                class="form-control box-shadow" name="username" />
            </div>
            <div class="mb-4">
              <label for="email" class="form-label fw-semibold"
                >Email</label
              >
              <input
                type="email"
                id="email"
                class="form-control box-shadow" name="email" />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label fw-semibold"
                >Password</label
              >
              <input
                type="password"
                id="password"
                class="form-control box-shadow" name="password" />
            </div>
            <!-- end -->
  
            <!-- submit button -->
            <div class="d-flex justify-content-end mb-5">
              <button
                type="submit"
                class="btn btn-submit rounded-pill fw-semibold mt-4">
                Submit
              </button>
            </div>
            <!-- end -->
          </form>
        </div>
      </div>
      <!-- form end -->
</body>
</html>
